<div class="household_detail household-well">

        <div class="span6">
            <h1> <a href="{% url household household.pk %}"> {{ household.name }} </a> </h1>
        </div>
        <div class="span12 button-well">
            <a class="btn" href="{% url household_transactions household.pk %}">Transactions </a>

        </div>
    </div>
{% render_balance_table household %}

</div>
