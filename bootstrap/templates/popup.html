<div class="popover-wrapper" style="display:inline;position:relative;">
          <div class="popover {{ popup.direction }}" style="display:inherit;{% if popup.left %}left:{{popup.left}}px;{%endif%}{% if popup.top %}top:{{popup.top}}px;{%endif%}">
            <div class="arrow"></div>
            <div class="inner">
              <h3 class="title">{{ popup.title }}</h3>
              <div class="content">
                {{ popup.body }}
              </div>
            </div>
          </div>
</div>
